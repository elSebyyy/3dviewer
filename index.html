			}
			footer {
				text-align: center;
				padding: 5px;
				color: gray;
			}

				}

		</style>

			) {
				window.close()
			}
		</script>
		<!-- insert Babylon Model Viewer -->
		<div class="babylon">
			<babylon
				id="qcModel"
				extends="minimal"
				model="assets/qc_v13.babylon"
				configuration="assets/viewerConfig.json"
