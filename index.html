	<body>
		<h1>Steuerung</h1>
		<p>Linksklick: Drehen</p>
		<p>Mausrad = Zoom</p>

		<!-- import Babylon.js, Babylon Viewer, Babylon GUI -->
		<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
		<script src="https://cdn.babylonjs.com/viewer/babylon.viewer.max.js"></script>
		<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

		<!-- Adjust the Block -->
		<style>
			.babylon {
				width: 80%;
				margin: auto;
			}
		</style>

		<!-- insert Babylon Model Viewer -->
		<div class="babylon">
			<babylon
				id="qcModel"
				extends="minimal"
				model="assets/qc_v4.glb"
				configuration="assets/viewerConfig.json"
			></babylon>
		</div>
	</body>

	<!-- configurate Babylon Model Viewer -->
	<script src="environment.js"></script>
	<script src="objectInteraction.js"></script>
